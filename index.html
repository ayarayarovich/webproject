<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="black">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://use.typekit.net/zfv7wzj.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <style>
      body:has(.preloader--show) {
        overflow: hidden;
      }

      .preloader.preloader--show {
        transform: translateY(0);
      }

      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        height: 100vh;
        width: 100%;
        background-color: #111;

        /*Preloader is hidden unless .preloader--show is applied.*/
        transform: translateY(-100%);
        transition: transform 1s ease;
        will-change: transform;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
      }

      .preloader__logo {
         height: 20vmin;
      }

      .preloader__spinner {
        position: relative;
        width: 80px;
        height: 80px;
      }
      .preloader__spinner div {
        position: absolute;
        top: 33px;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background: #fff;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }
      .preloader__spinner div:nth-child(1) {
        left: 8px;
        animation: spin1 0.6s infinite;
      }
      .preloader__spinner div:nth-child(2) {
        left: 8px;
        animation: spin2 0.6s infinite;
      }
      .preloader__spinner div:nth-child(3) {
        left: 32px;
        animation: spin2 0.6s infinite;
      }
      .preloader__spinner div:nth-child(4) {
        left: 56px;
        animation: spin3 0.6s infinite;
      }
      @keyframes spin1 {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes spin3 {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
      @keyframes spin2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(24px, 0);
        }
      }
    </style>
  </head>

    <header class="header position-relative">

      <div class="container">
        <div class="header__inner row justify-content-center row-cols-2 row-cols-lg-4">
        </div>
      </div>

      <img class="header__left position-absolute d-none d-lg-block" src="/header-left.png" alt="">
      <img class="header__center position-absolute" src="/header-center.png" alt="">
      <img class="header__right position-absolute d-none d-lg-block" src="/header-right.png" alt="">
    </header>

    <div class="swiper">
      <div class="swiper-wrapper"></div>

      <div class="swiper-pagination"></div>

    <div class="posters">
      <div class="container">
        <div class="posters__inner">
          <div class="grid justify-items-center align-items-center">
            <!-- posters will be placed here -->
          </div>
        </div>
      </div>
    </div>

    <div class="form">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-auto">
            <h4 class="form__heading">Расскажи историю своего персонажа...</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-11 col-lg-6">
            <form action="https://formcarry.com/s/9j0xM_VFU" method="POST" accept-charset="UTF-8">
              <div class="input-group mb-4">
                <div class="input-group__input-wrapper">
                  <input class="input-group__input" id="form-input-name" placeholder="Дарт Экономикус" name="name" type="text">
                </div>
                <label class="input-group__label" for="form-input-name">Имя персонажа</label>
              </div>
              <div class="input-group mb-5">
                <div class="input-group__input-wrapper">
                  <input class="input-group__input" id="form-input-email" placeholder="super.ekonomikus@mail.ru" name="email" type="text">
                </div>
                <label class="input-group__label" for="form-input-email">Email</label>
              </div>
              <div class="input-group mb-5">
                <div class="input-group__input-wrapper">
                  <textarea class="input-group__input" id="form-input-story" rows="4" placeholder="Мой персонаж родился и вырос в ..." name="story" type="text"></textarea>
                </div>
                <label class="input-group__label" for="form-input-story">История вашего персонажа</label>
              </div>
              <button class="form__submit" type="submit">Отправить</button>
            </form>
          </div>
        </div>
      </div>

      <div class="form__background form__background--left d-none d-lg-block"></div>
      <div class="form__background form__background--right d-none d-lg-block"></div>
    </div>

    <footer class="footer">
      <img class="footer__sign" src="/sign.png" alt="">
    </footer>
